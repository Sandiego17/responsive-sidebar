<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard SideBar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="logo-image">
          <img src="./assets/images/alpha-logo.png" class="logo main-logo" alt="logo">
          <img src="./assets/images/alpha-logo-small.png" class="logo logo-small display-none" alt="logo-small">
        </span>

        <div class="text header-text">
          <span class="name">Alpha</span>
          <span class="profession">Twelve</span>
        </div>
      </div>

      <img src="./assets/svgs/collapse.svg" class="toggle centered" alt="">
    </header>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/home.svg" class="icon" alt="home">
              <span class="text nav-text">Home</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/events.svg" class="icon" alt="home">
              <span class="text nav-text">Events</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/speakers.svg" class="icon" alt="home">
              <span class="text nav-text">Speakers</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/reports.svg" class="icon" alt="home">
              <span class="text nav-text">Reports</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/notifications.svg" class="icon" alt="home">
              <span class="text nav-text">Notifications</span>
            </a>
            <span class="notification-count centered">3</span>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/messages.svg" class="icon" alt="home">
              <span class="text nav-text">Messages</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" class="link-item">
              <img src="./assets/svgs/settings.svg" class="icon" alt="home">
              <span class="text nav-text">Settings</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <ul>
          <li class="mode">
            <div class="moon-sun">
              <img src="./assets/svgs/bx-moon.svg" class="icon moon theme-icon mode-icon" alt="">
              <img src="./assets/svgs/bx-sun.svg" class="icon sun theme-icon" alt="">
            </div>
  
            <span class="mode-text text">Dark Mode</span>
  
            <div class="toggle-switch centered">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
